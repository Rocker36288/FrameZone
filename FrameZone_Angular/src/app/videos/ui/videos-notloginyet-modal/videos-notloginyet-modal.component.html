<!-- Backdrop -->
<div class="auth-backdrop" (click)="close.emit()" [@fadeIn]></div>

<!-- Modal -->
<div class="auth-modal card shadow-lg" [@slideUp]>
  <!-- Header -->
  <div class="card-header d-flex justify-content-between align-items-center">
    <h3 class="card-title mb-0">
      <i class="ti ti-lock me-2"></i>需要登入
    </h3>
    <button class="btn-close" (click)="close.emit()" aria-label="關閉"></button>
  </div>

  <!-- Body -->
  <div class="card-body text-center">
    <!-- Icon -->
    <div class="auth-icon mb-3">
      <i class="ti ti-user-off"></i>
    </div>

    <!-- Message -->
    <h4 class="auth-title">你尚未登入</h4>
    <p class="auth-desc">
      請先登入或註冊帳號，才能使用此功能
    </p>

    <!-- Actions -->
    <div class="auth-actions mt-4">
      <button class="btn btn-primary auth-btn" (click)="goLogin()">
        <i class="ti ti-login"></i>
        前往登入
      </button>

      <button class="btn btn-outline-secondary auth-btn" (click)="goRegister()">
        <i class="ti ti-user-plus"></i>
        註冊帳號
      </button>
    </div>
  </div>
</div>
