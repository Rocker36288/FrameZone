<ng-container [ngSwitch]="variant">
  <ng-container *ngSwitchCase="'small'">
    @for(video of videos; track $index){
    <app-video-card [video]="video" [variant]="'small'"></app-video-card>
    }
  </ng-container>
  <ng-container *ngSwitchCase="'gridshow'">
    @for(video of videos; track $index){
    <app-video-card [video]="video" [variant]="'large'"></app-video-card>
    }
  </ng-container>
</ng-container>
