<div class="container-xl">

  <!-- Page Header -->
  <div class="page-header d-flex justify-content-between align-items-center mb-4">
    <div>
      <h2 class="page-title">創作者管理首頁</h2>
      <div class="text-secondary">歡迎回來，開始管理你的頻道</div>
    </div>


  </div>

  <!-- Overview Cards -->
  <div class="row row-cards mb-4">

    <!-- 總觀看數 -->
    <div class="col-sm-6 col-lg-3">
      <div class="card">
        <div class="card-body">
          <div class="subheader">總觀看數</div>
          <div class="h1 mb-0">
            {{ totalViews | number }}
          </div>
          <div class="text-muted mt-2">
            來自目前影片
          </div>
        </div>
      </div>
    </div>

    <!-- 影片數量 -->
    <div class="col-sm-6 col-lg-3">
      <div class="card">
        <div class="card-body">
          <div class="subheader">影片數量</div>
          <div class="h1 mb-0">
            {{ totalVideos }}
          </div>
          <div class="text-muted mt-2">
            含草稿
          </div>
        </div>
      </div>
    </div>

    <!-- 總讚數 -->
    <div class="col-sm-6 col-lg-3">
      <div class="card">
        <div class="card-body">
          <div class="subheader">總讚數</div>
          <div class="h1 mb-0">
            {{ totalLikes | number }}
          </div>
          <div class="text-muted mt-2">
            所有影片累積
          </div>
        </div>
      </div>
    </div>

    <!-- 總留言數 -->
    <div class="col-sm-6 col-lg-3">
      <div class="card">
        <div class="card-body">
          <div class="subheader">留言總數</div>
          <div class="h1 mb-0">
            {{ totalComments | number }}
          </div>
          <div class="text-muted mt-2">
            創作者互動
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Main Content -->
  <div class="row row-cards">

    <!-- Recent Videos -->
    <div class="col-lg-8">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">最近影片</h3>
        </div>
        <div class="p-2">
          <app-videos-list [variant]="'creator-list'" [VideoDetailData]="VideoDetailsData"></app-videos-list>
        </div>
        <div class="card-footer text-end">
          <a class="btn btn-sm btn-outline-primary">查看全部影片</a>
        </div>
      </div>
    </div>

    <!-- Right Panel -->
    <div class="col-lg-4">

      <!-- Todo -->
      <div class="card mb-3">
        <div class="card-header">
          <h3 class="card-title">待辦事項</h3>
        </div>
        <div class="list-group list-group-flush">

        </div>
      </div>

      <!-- Engagement -->
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">最新互動</h3>
        </div>

      </div>

    </div>
  </div>
</div>
