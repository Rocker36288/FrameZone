<div class="container">
  <!-- Page Header -->
  <div class="page-header d-print-none mb-3">
    <div class="row align-items-center">
      <div class="col">
        <h2 class="page-title d-flex align-items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-movie me-2" width="24" height="24"
            viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
            stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M4 4m0 2a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z" />
            <path d="M8 4l0 16" />
            <path d="M16 4l0 16" />
            <path d="M4 8l16 0" />
            <path d="M4 16l16 0" />
          </svg>
          影片管理
        </h2>
      </div>

      <div class="col-auto ms-auto">
        <a asp-action="Create" class="btn btn-primary d-none d-sm-inline-flex align-items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon me-1" width="24" height="24" viewBox="0 0 24 24"
            stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M12 5l0 14" />
            <path d="M5 12l14 0" />
          </svg>
          上傳新影片
        </a>
      </div>
    </div>
  </div>

  <!-- Info Alert -->
  <div class="alert alert-info">
    <div class="d-flex align-items-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-info-circle me-2" width="24"
        height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
        stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" />
        <path d="M12 9h.01" />
        <path d="M11 12h1v4h1" />
      </svg>
      <div>
        在此管理您上傳的影片，可調整公開狀態、編輯資訊或刪除影片。
      </div>
    </div>
  </div>

  <!-- Page Settings -->
  <div class="card mb-3">
    <div class="card-body">
      <div class="row g-3 align-items-center">
        <!-- 狀態篩選 -->
        <div class="col-md-3">
          <label class="form-label">影片狀態</label>
          <select class="form-select">
            <option value="">全部</option>
            <option value="public">公開</option>
            <option value="private">私人</option>
            <option value="draft">草稿</option>
          </select>
        </div>

        <!-- 排序 -->
        <div class="col-md-3">
          <label class="form-label">排序方式</label>
          <select class="form-select">
            <option value="newest">最新上傳</option>
            <option value="oldest">最舊優先</option>
            <option value="views">觀看次數</option>
          </select>
        </div>

        <!-- 每頁顯示 -->
        <div class="col-md-2">
          <label class="form-label">每頁顯示</label>
          <select class="form-select">
            <option>5</option>
            <option>10</option>
            <option>20</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <!-- Video List -->
  <app-videos-list [variant]="'creator-list'" [VideoDetailData]="VideoDetailsData!">
  </app-videos-list>

  <!-- Pagination -->
  <div class="card mt-3">
    <div class="card-body py-2">
      <div class="d-flex align-items-center justify-content-between">

        <!-- 顯示資訊 -->
        <div class="text-muted">
          顯示第 <span class="fw-bold">1</span>–<span class="fw-bold">5</span> 筆，
          共 <span class="fw-bold">23</span> 筆影片
        </div>

        <!-- Page buttons -->
        <ul class="pagination mb-0">

          <!-- Previous -->
          <li class="page-item disabled">
            <a class="page-link" href="#">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="16" height="16" viewBox="0 0 24 24"
                stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M15 6l-6 6l6 6" />
              </svg>
              上一頁
            </a>
          </li>

          <!-- Pages -->
          <li class="page-item active">
            <a class="page-link" href="#">1</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">2</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">3</a>
          </li>

          <!-- Next -->
          <li class="page-item">
            <a class="page-link" href="#">
              下一頁
              <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="16" height="16" viewBox="0 0 24 24"
                stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M9 6l6 6l-6 6" />
              </svg>
            </a>
          </li>

        </ul>
      </div>
    </div>
  </div>

</div>
