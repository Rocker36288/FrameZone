<!-- watch-history.component.html -->


<!-- Header -->
<header class="navbar navbar-expand-md d-print-none mb-0" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
         margin: -1.5rem -1.5rem 0 -1.5rem !important;
         padding: 0.5rem 1.5rem;">
  <div class="container-xl">
    <h1 class="navbar-brand d-none-navbar-horizontal pe-0 pe-md-3 text-white mb-0">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler me-2" width="24" height="24" viewBox="0 0 24 24"
        stroke-width="2" stroke="currentColor" fill="none">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M3 7v10a2 2 0 0 0 2 2h14a2 2 0 0 0 2 -2v-10" />
        <path d="M12 3l0 14" />
        <path d="M7 10l5 -5l5 5" />
      </svg>
      觀看紀錄
    </h1>
  </div>
</header>

<!-- Page Body -->
<div class="page-body">
  <div class="container-xl py-4">
    <div class="row g-4">

      <!-- 左側：觀看紀錄摘要 -->
      <aside class="col-12 col-lg-4">
        <div class="card shadow-sm border-0">
          <div class="card-body">

            <!-- Icon Display -->
            <div class="d-flex align-items-center justify-content-center mb-4"
              style="height: 200px; background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%); border-radius: 1rem;">
              <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none"
                stroke="#667eea" stroke-width="1.5">
                <rect x="2" y="3" width="20" height="14" rx="2" />
                <path d="M8 21h8" />
                <path d="M12 17v4" />
                <path d="m10 8l5 3l-5 3z" />
              </svg>
            </div>

            <!-- Title -->
            <h3 class="card-title text-center mb-3" style="color: #667eea; font-weight: 600;">你的觀看紀錄</h3>

            <!-- Stats -->
            <div class="mb-4">
              <div class="row text-center g-3">
                <div class="col-4">
                  <div class="text-muted small mb-1">最近觀看</div>
                  <div class="h4 mb-0" style="color: #667eea;">3 小時前</div>
                </div>
                <div class="col-4">
                  <div class="text-muted small mb-1">已觀看影片</div>
                  <div class="h4 mb-0" style="color: #764ba2;">128 部</div>
                </div>
                <div class="col-4">
                  <div class="text-muted small mb-1">總觀看時數</div>
                  <div class="h4 mb-0" style="color: #667eea;">56 小時</div>
                </div>
              </div>
            </div>

            <!-- Divider -->
            <hr class="my-4">

            <!-- Action Buttons -->
            <div class="d-grid gap-2">
              <button class="btn btn-lg text-white"
                style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none;">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon me-2" width="24" height="24" viewBox="0 0 24 24"
                  fill="currentColor">
                  <path d="M7 4v16l13 -8z" />
                </svg>
                繼續觀看
              </button>
              <button class="btn btn-outline-secondary btn-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon me-2" width="24" height="24" viewBox="0 0 24 24"
                  stroke-width="2" stroke="currentColor" fill="none">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M4 7l16 0" />
                  <path d="M10 11l0 6" />
                  <path d="M14 11l0 6" />
                  <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                  <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
                </svg>
                清除紀錄
              </button>
            </div>

          </div>
        </div>

        <!-- Additional Info Card -->
        <div class="card shadow-sm border-0 mt-4">
          <div class="card-body">
            <h4 class="card-title mb-3">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon me-2 text-primary" width="24" height="24"
                viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <circle cx="12" cy="12" r="9" />
                <path d="M12 8l0 4" />
                <path d="M12 16l.01 0" />
              </svg>
              提示
            </h4>
            <p class="text-muted mb-0 small">
              你的觀看紀錄會儲存在此處，方便你隨時繼續觀看。清除紀錄後將無法復原。
            </p>
          </div>
        </div>

      </aside>

      <!-- 右側：觀看紀錄清單 -->
      <main class="col-12 col-lg-8">

        <!-- Page Header -->
        <div class="card shadow-sm border-0 mb-4">
          <div class="card-body">
            <div class="d-flex align-items-center justify-content-between">
              <div>
                <h2 class="mb-1" style="color: #667eea; font-weight: 600;">觀看紀錄</h2>
                <p class="text-muted mb-0">瀏覽你最近觀看的所有影片</p>
              </div>
              <div class="ms-auto">
                <!-- <button class="btn btn-outline-primary">
                  <svg xmlns="http://www.w3.org/2000/svg" class="icon me-2" width="24" height="24" viewBox="0 0 24 24"
                    stroke-width="2" stroke="currentColor" fill="none">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2z" />
                    <path d="M6 10l0 4" />
                    <path d="M10 10l0 4" />
                    <path d="M14 10l0 4" />
                    <path d="M18 10l0 4" />
                  </svg>
                  篩選
                </button> -->
              </div>
            </div>
          </div>
        </div>

        <!-- Loading State -->
        <div *ngIf="loading" class="card shadow-sm border-0">
          <div class="card-body text-center py-5">
            <div class="spinner-border text-primary mb-3" role="status"
              style="width: 3rem; height: 3rem; border-width: 0.3rem;">
              <span class="visually-hidden">載入中...</span>
            </div>
            <p class="text-muted">正在載入觀看紀錄...</p>
          </div>
        </div>

        <!-- Empty State -->
        <div *ngIf="!loading && watchHistory!.length === 0" class="card shadow-sm border-0">
          <div class="card-body text-center py-5">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon mb-3" width="80" height="80" viewBox="0 0 24 24"
              stroke-width="1.5" stroke="#cbd5e1" fill="none">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <rect x="3" y="5" width="18" height="14" rx="2" />
              <path d="M7 15v-6" />
              <path d="M17 15v-6" />
            </svg>
            <h3 class="text-muted mb-2">尚無觀看紀錄</h3>
            <p class="text-muted mb-4">開始觀看影片，你的紀錄將會顯示在這裡</p>
            <button class="btn btn-primary">
              探索影片
            </button>
          </div>
        </div>

        <!-- Video List -->
        <div *ngIf="!loading && watchHistory!.length > 0" class="row g-4">
          <div class="col-12" *ngFor="let item of watchHistory">
            <app-video-card [variant]="'history'" [video]="item.video" [lastPosition]="item.lastPosition">
            </app-video-card>
          </div>
        </div>

      </main>
    </div>
  </div>
</div>
