<!-- components/photographerbooking-search/photographerbooking-search.component.html -->
<header class="search-bar">
  <div class="search-field" style="flex: 1.2">
    <i class="ti ti-calendar"></i>
    <input type="text" placeholder="拍攝日期或範圍" [(ngModel)]="dateRange" (change)="onDateChange($event)" />
  </div>

  <div class="search-field" style="flex: 1.2">
    <i class="ti ti-camera"></i>
    <select [(ngModel)]="selectedServiceType" (change)="onServiceTypeChange()">
      <option value="">所有服務類型</option>
      <option *ngFor="let type of serviceTypes" [value]="type.serviceTypeId">
        {{ type.serviceName }}
      </option>
    </select>
  </div>

  <div class="search-field" style="flex: 2">
    <i class="ti ti-search"></i>
    <input type="text" placeholder="搜尋姓名、器材或細分風格..." [(ngModel)]="searchKeyword" (input)="onKeywordChange()" />
  </div>

  <button class="search-btn" (click)="onSearch()">搜尋</button>
</header>
