<div class="search-wrap">
  <div class="container">
    <div class="search">
      <input
        placeholder="搜尋攝影師、工作室、風格關鍵字"
        [ngModel]="keyword"
        (ngModelChange)="keywordChange.emit($event)"
      />

      <select
        [ngModel]="filterLocation"
        (ngModelChange)="filterLocationChange.emit($event)"
      >
        <option value="">地區</option>
        <option>台北</option>
        <option>新北</option>
        <option>台中</option>
        <option>高雄</option>
      </select>

      <select
        [ngModel]="filterService"
        (ngModelChange)="filterServiceChange.emit($event)"
      >
        <option value="">服務</option>
        <option>婚紗</option>
        <option>人像</option>
        <option>商業</option>
        <option>活動</option>
        <option>形象照</option>
      </select>

      <select
        [ngModel]="filterPrice"
        (ngModelChange)="filterPriceChange.emit($event)"
      >
        <option value="">價格</option>
        <option value="2k-5k">NT$2,000-5,000</option>
        <option value="5k+">NT$5,000+</option>
      </select>

      <button (click)="clear()">清空</button>
    </div>
  </div>
</div>
