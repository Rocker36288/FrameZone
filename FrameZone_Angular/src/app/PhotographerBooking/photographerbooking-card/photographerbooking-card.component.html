<!-- components/photographerbooking-card/photographerbooking-card.component.html -->
<article class="card">
  <img [src]="photographer.img" [alt]="photographer.name" />
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center">
      <div class="fw-bold h4 mb-0">{{ photographer.name }}</div>
      <div class="text-warning fw-bold">★ {{ photographer.rating }}</div>
    </div>
    <div class="text-muted small mb-3">
      {{ photographer.loc }} · {{ photographer.reviews }} 則評價
    </div>
    <div class="card-tags">
      <span class="tag-small badge-service">
        <i class="ti ti-camera"></i> {{ photographer.type }}
      </span>
      <span *ngFor="let tag of photographer.tags" class="tag-small">
        {{ tag }}
      </span>
    </div>
    <div
      class="d-flex justify-content-between align-items-center mt-3 border-top pt-3"
    >
      <div class="price-text">{{ formattedPrice }}</div>
      <button class="btn btn-sm btn-ghost-primary" (click)="onViewDetails()">
        查看詳情
      </button>
    </div>
  </div>
</article>
