<div class="hero-container">
  <!-- 背景輪播圖 -->
  <div *ngFor="let img of dbImages; let i = index" class="carousel-item" [class.active]="i === currentIndex"
    [style.backgroundImage]="'url(' + img.url + ')'">
    <div class="photographer-tag">
      攝影師：{{ img.author }} | {{ img.style }}
    </div>
  </div>

  <div class="overlay"></div>

  <div class="hero-content">
    <h1>捕捉您的專屬瞬間</h1>
    <p>搜尋高品質攝影師，即時查看檔期</p>

    <!-- 搜尋表單 -->
    <form class="search-bar" (ngSubmit)="onSearch()">
      <div class="search-group">
        <i data-lucide="map-pin"></i>
        <select [(ngModel)]="city" name="city">
          <option value="">選擇地區</option>
          <option *ngFor="let c of cities" [value]="c">{{ c }}</option>
        </select>
      </div>
      <div class="search-group">
        <i data-lucide="calendar"></i>
        <div style="display: flex; align-items: center; gap: 5px; width: 100%;">
          <input type="date" [(ngModel)]="startDate" name="startDate" placeholder="開始" style="min-width: 0;" />
          <span style="color: #999;">-</span>
          <input type="date" [(ngModel)]="endDate" name="endDate" placeholder="結束" style="min-width: 0;" />
        </div>
      </div>
      <div class="search-group">
        <i data-lucide="camera"></i>
        <select [(ngModel)]="type" name="type">
          <option value="">拍攝服務類型</option>
          <option *ngFor="let s of serviceTypes" [value]="s.serviceTypeId">{{ s.serviceName }}</option>
        </select>
      </div>
      <button type="submit" class="btn-search">
        <i data-lucide="search"></i>開始搜尋
      </button>
    </form>

    <!-- 快速標籤 -->
    <div class="quick-tags">
      <span style="opacity: 0.8; font-size: 14px">熱門：</span>
      <div *ngFor="let tag of tags" class="tag" (click)="quickSearch(tag)">
        #{{ tag }}
      </div>
    </div>
  </div>
</div>
