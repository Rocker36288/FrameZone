<!-- 方案選擇區 -->
<section class="mb-5">
  <h2 class="fw-bold h2 mb-4">選擇拍攝方案</h2>

  <div
    class="package-card mb-3"
    *ngFor="let service of services"
    [class.border-dark]="selectedService?.serviceId === service.serviceId"
    (click)="onSelectService(service)"
  >
    <div class="d-flex justify-content-between align-items-start">
      <div class="flex-grow-1">
        <div class="d-flex align-items-center gap-2 mb-3">
          <h3 class="fw-bold h3 mb-0">{{ service.serviceName }}</h3>
          <span class="kkday-tag" *ngIf="service.isPopular">熱門推薦</span>
        </div>

        <div class="d-flex flex-wrap gap-3 text-secondary small mb-3">
          <span>
            <i class="fa-regular fa-clock me-1 text-primary"></i>
            {{ service.duration }} 分鐘
          </span>
          <span>
            <i class="fa-regular fa-image me-1 text-primary"></i>
            精修 {{ service.includedPhotos }} 張
          </span>
          <span>
            <i class="fa-solid fa-truck-fast me-1 text-primary"></i>
            {{ service.deliveryDays }} 天交件
          </span>
        </div>

        <details class="small text-muted">
          <summary class="fw-bold text-primary cursor-pointer mb-2">
            查看方案細項
          </summary>
          <ul class="list-unstyled bg-light p-3 rounded-3 mb-0">
            <li *ngFor="let detail of service.description.split('、')">
              • {{ detail }}
            </li>
          </ul>
        </details>
      </div>

      <div class="text-end">
        <div
          class="text-decoration-line-through text-muted small"
          *ngIf="service.originalPrice"
        >
          TWD {{ service.originalPrice | number }}
        </div>
        <div class="h2 fw-bold mb-0">TWD {{ service.basePrice | number }}</div>
      </div>
    </div>
  </div>
</section>

<!-- 拍攝須知與 FAQ -->
<section class="mb-5">
  <h2 class="fw-bold h2 mb-4">拍攝須知與 FAQ</h2>
  <div class="accordion accordion-flush border-top" id="faqAccordion">
    <div class="accordion-item" *ngFor="let faq of faqs; let i = index">
      <h2 class="accordion-header" [id]="'heading' + i">
        <button
          class="accordion-button collapsed fw-bold px-0"
          type="button"
          [attr.data-bs-toggle]="'collapse'"
          [attr.data-bs-target]="'#collapse' + i"
          [attr.aria-expanded]="false"
          [attr.aria-controls]="'collapse' + i"
        >
          {{ faq.question }}
        </button>
      </h2>
      <div
        [id]="'collapse' + i"
        class="accordion-collapse collapse"
        [attr.aria-labelledby]="'heading' + i"
        data-bs-parent="#faqAccordion"
      >
        <div class="accordion-body px-0 text-secondary small">
          {{ faq.answer }}
        </div>
      </div>
    </div>
  </div>
</section>
