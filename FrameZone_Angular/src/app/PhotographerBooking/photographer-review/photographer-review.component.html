<section class="py-5 border-top">
  <h2 class="fw-bold h2 mb-4">
    <i class="fa-solid fa-star text-warning me-2"></i>
    {{ rating }} · {{ reviewCount }} 則評價
  </h2>

  <div class="row g-4">
    <div class="col-md-6" *ngFor="let review of reviews">
      <div class="d-flex align-items-center mb-3">
        <img
          [src]="review.avatarUrl"
          [alt]="review.reviewerName"
          class="rounded-circle me-3"
          style="width: 40px; height: 40px; object-fit: cover"
        />
        <div>
          <div class="fw-bold small">{{ review.reviewerName }}</div>
          <div class="text-secondary small">{{ review.createdAt }}</div>
        </div>
      </div>

      <div class="mb-2">
        <i
          class="fa-solid fa-star text-warning"
          *ngFor="let star of getStarArray(review.rating)"
        >
        </i>
      </div>

      <p class="text-secondary small mb-3">
        {{ review.reviewContent }}
      </p>

      <div
        class="d-flex gap-2 overflow-x-auto hide-scrollbar"
        *ngIf="review.photos.length > 0"
      >
        <img
          *ngFor="let photo of review.photos"
          [src]="photo"
          alt="評價照片"
          class="rounded-3"
          style="width: 80px; height: 80px; object-fit: cover"
        />
      </div>
    </div>
  </div>
</section>
