<section class="py-5 border-top">
  <h2 class="fw-bold h2 mb-4">
    <i class="ti ti-star-filled text-warning me-2"></i>
    4.9 · {{ 125 + reviews.length }} 則評價
  </h2>

  <!-- 寫死的細分評分區 (Airbnb Style) -->
  <div class="row row-cols-1 row-cols-md-2 g-4 mb-5 border-bottom pb-5">
    <div class="col" *ngFor="let item of ratingItems">
      <div class="d-flex justify-content-between align-items-center">
        <span class="text-dark small">{{ item.label }}</span>
        <div class="d-flex align-items-center gap-3 w-50">
          <div class="progress flex-grow-1" style="height: 4px; background-color: #f1f5f9;">
            <div class="progress-bar bg-dark" [style.width]="item.percent + '%'"></div>
          </div>
          <span class="small fw-bold" style="min-width: 25px;">{{ item.score }}</span>
        </div>
      </div>
    </div>
  </div>

  <div class="row g-4">
    <div class="col-md-6" *ngFor="let review of reviews">
      <div class="d-flex align-items-center mb-3">
        <img [src]="review.avatarUrl" [alt]="review.reviewerName" class="rounded-circle me-3"
          style="width: 40px; height: 40px; object-fit: cover" />
        <div>
          <div class="fw-bold small">{{ review.reviewerName }}</div>
          <div class="text-secondary small">{{ review.createdAt }}</div>
        </div>
      </div>

      <div class="mb-2">
        <i class="ti ti-star-filled text-warning" *ngFor="let star of getStarArray(review.rating)">
        </i>
      </div>

      <p class="text-secondary small mb-3">
        {{ review.reviewContent }}
      </p>

      <div class="d-flex gap-2 overflow-x-auto hide-scrollbar" *ngIf="review.photos.length > 0">
        <img *ngFor="let photo of review.photos" [src]="photo" alt="評價照片" class="rounded-3"
          style="width: 80px; height: 80px; object-fit: cover" />
      </div>
    </div>
  </div>
</section>
