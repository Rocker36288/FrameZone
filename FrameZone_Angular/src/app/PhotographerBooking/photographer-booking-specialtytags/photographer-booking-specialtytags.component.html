<section class="specialty-explore">
  <div class="container">
    <h2>拍出你想要的風格</h2>
    <p class="desc">挑選你喜歡的攝影風格，找到最合適的攝影師</p>
    <div class="tags-container mb-3">
      <button
        *ngFor="let tag of tags"
        class="tag tag-outline"
        [class.active]="tag === selectedTag"
        (click)="filterByTag(tag)"
      >
        {{ tag }}
      </button>
    </div>

    <div
      class="photographer-grid"
      style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px"
    >
      <app-photographerbooking-card
        *ngFor="let p of filteredPhotographers | slice : 0 : 8"
        [photographer]="p"
      >
      </app-photographerbooking-card>
    </div>
  </div>
  <div class="custom-btn-container">
    <a href="/photographerbooking-page-search" class="explore-more-btn">
      探索更多風格
      <svg
        class="arrow-icon"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M17 8l4 4m0 0l-4 4m4-4H3"
        ></path>
      </svg>
    </a>
  </div>
</section>
