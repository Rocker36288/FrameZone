<div class="page">
  <header class="navbar navbar-expand-lg py-3">
    <div class="container-xl">
      <!-- BEGIN NAVBAR LOGO -->
      <div class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
        <a routerLink="/home" aria-label="FrameZone" class="d-flex align-items-center gap-2">
          <div class="logo-image">
            <img src="favicon2.png" alt="FrameZone Logo" width="32" height="32">
          </div>
          <h2 class="mb-0">FrameZone</h2>
        </a>
      </div>

      <button type="button" class="navbar-toggler d-lg-none" (click)="toggleNav()" [attr.aria-expanded]="isNavOpen()"
        aria-controls="navbarMain" aria-label="Toggle navigation">
        <i class="ti ti-menu-2"></i>
      </button>

      <div class="collapse navbar-collapse" id="navbarMain" [class.show]="isNavOpen()">

        <button type="button" class="btn-close d-lg-none ms-auto mb-3" (click)="closeNav()" aria-label="Close">
        </button>

        <nav class="navbar-nav ms-auto">
          <div class="nav-item">
            <a class="nav-link active" routerLink="/photo-home" (click)="closeNav()">
              <span class="nav-link-title">照片首頁</span>
            </a>
          </div>
          <div class="nav-item">
            <a class="nav-link" routerLink="/photo-classify" (click)="closeNav()">
              <span class="nav-link-title">照片分類</span>
            </a>
          </div>
          <div class="nav-item">
            <a class="nav-link" routerLink="/photo-myphoto" (click)="closeNav()">
              <span class="nav-link-title">我的照片</span>
            </a>
          </div>
          <div class="nav-item">
            <a class="nav-link" routerLink="/photo-price" (click)="closeNav()">
              <span class="nav-link-title">方案</span>
            </a>
          </div>
          <div class="nav-item">
            <a class="nav-link" routerLink="/photo-about" (click)="closeNav()">
              <span class="nav-link-title">關於我們</span>
            </a>
          </div>
          <div class="nav-item ms-4">
            <app-user-menu></app-user-menu>
          </div>
        </nav>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="page-wrapper" [class.page-wrapper--home]="isHome">
    <div class="page-body" [class.page-body--home]="isHome">
      <router-outlet></router-outlet>
    </div>
  </div>

  <app-photo-footer></app-photo-footer>
</div>
