<div class="modal-backdrop fade show" *ngIf="visible"></div>
<div class="modal fade show d-block" *ngIf="visible">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">評價商品</h5>
                <button type="button" class="btn-close" (click)="close()"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div *ngFor="let item of reviewItems; let i = index" class="mb-4 pb-4 border-bottom">
                        <div class="d-flex mb-3">
                            <img [src]="item.productImage" class="rounded me-3" width="60" height="60"
                                style="object-fit: cover;">
                            <div>
                                <div class="fw-bold">{{ item.productName }}</div>
                                <div class="text-muted small">{{ item.spec }}</div>
                            </div>
                        </div>

                        <!-- 評分 -->
                        <div class="mb-3">
                            <label class="form-label required">商品評分</label>
                            <div class="rating-stars">
                                <span *ngFor="let star of [1,2,3,4,5]" class="star fs-3 cursor-pointer"
                                    [class.text-warning]="star <= item.rating" [class.text-muted]="star > item.rating"
                                    (click)="setRating(i, star)">★</span>
                            </div>
                        </div>

                        <!-- 評論 -->
                        <div class="mb-3">
                            <label class="form-label">商品評論</label>
                            <textarea class="form-control" rows="3" [(ngModel)]="item.content" [name]="'content-' + i"
                                placeholder="分享您的使用心得..."></textarea>
                        </div>

                        <!-- 圖片上傳 -->
                        <div class="mb-3">
                            <label class="form-label">上傳圖片 (最多3張)</label>
                            <div class="d-flex gap-2 flex-wrap">
                                <div *ngFor="let img of item.previewImages; let imgIndex = index"
                                    class="position-relative">
                                    <img [src]="img" class="rounded border" width="80" height="80"
                                        style="object-fit: cover;">
                                    <button type="button"
                                        class="btn-close position-absolute top-0 end-0 bg-white p-1 m-1"
                                        style="font-size: 0.5rem;" (click)="removeImage(i, imgIndex)"></button>
                                </div>

                                <div *ngIf="item.previewImages.length < 3"
                                    class="upload-box d-flex align-items-center justify-content-center border rounded cursor-pointer"
                                    style="width: 80px; height: 80px; border-style: dashed !important;"
                                    (click)="triggerFileInput(i)">
                                    <span class="fs-2 text-muted">+</span>
                                </div>
                                <input type="file" [id]="'file-input-' + i" class="d-none" accept="image/*" multiple
                                    (change)="onFileSelected($event, i)">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-link link-secondary" (click)="close()">取消</button>
                <button type="button" class="btn btn-primary" (click)="submit()"
                    [disabled]="isSubmitting || !isValid()">送出評價</button>
            </div>
        </div>
    </div>
</div>
