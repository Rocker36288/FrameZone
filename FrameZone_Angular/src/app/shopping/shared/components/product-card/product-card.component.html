<div class="card d-flex flex-column h-100 product-card" [routerLink]="['/shopping/product-detail', product().id]">

  <img class="card-img-top" [src]="product().image" [alt]="product().name" />

  <div class="card-body d-flex flex-column">
    <h4 class="card-title">
      {{ product().name }}
    </h4>
    <div class="text-secondary small mb-3">
      {{ product().description }}
    </div>

    <div class="mt-auto d-flex align-items-center justify-content-between">
      <div class="h3 text-primary mb-0">
        NT$ {{ product().price }}
      </div>

      <app-favorite-button [isFavorite]="product().isFavorite" [itemName]="product().name"
        (favoriteChange)="onFavoriteToggle($event)">
      </app-favorite-button>
    </div>
  </div>
</div>
