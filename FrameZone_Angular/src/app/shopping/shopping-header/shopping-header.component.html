<!-- 固定在頂端的導覽列 -->
<div class="page-header">
  <!-- 上層導覽列 -->
  <div class="top-navbar">
    <div class="top-nav-container d-flex justify-content-between align-items-center">
      <!-- 左側連結 -->
      <div class="d-flex top-nav-left">
        <a routerLink="/home" class="nav-link-sm">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-home">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M5 12l-2 0l9 -9l9 9l-2 0" />
            <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" />
            <path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6" />
          </svg>
          首頁
        </a>

        <!-- href="javascript:void(0)" 為了讓滑鼠移上去時依然顯示「手指」游標，並防止點擊後頁面跳回頂部 -->
        <a href="javascript:void(0)" (click)="checkAuthAndNavigate('/shopping/buyer-center'); $event.preventDefault()"
          class="nav-link-sm">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-user">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
            <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
          </svg>
          買家中心
        </a>
        <a href="javascript:void(0)" (click)="checkAuthAndNavigate('/seller/products'); $event.preventDefault()"
          class="nav-link-sm">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-user-dollar">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
            <path d="M6 21v-2a4 4 0 0 1 4 -4h3" />
            <path d="M21 15h-2.5a1.5 1.5 0 0 0 0 3h1a1.5 1.5 0 0 1 0 3h-2.5" />
            <path d="M19 21v1m0 -8v1" />
          </svg>
          賣家中心
        </a>
        <a routerLink="/help-center" class="nav-link-sm">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-help">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
            <path d="M12 17l0 .01" />
            <path d="M12 13.5a1.5 1.5 0 0 1 1 -1.5a2.6 2.6 0 1 0 -3 -4" />
          </svg>
          幫助中心
        </a>
      </div>

      <!-- 右側連結 -->
      <div class="d-flex top-nav-right">
        <a href="javascript:void(0)" (click)="checkAuthAndNavigate('/shopping/chats'); $event.preventDefault()"
          class="nav-link-sm">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-brand-hipchat">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M17.802 17.292s.077 -.055 .2 -.149c1.843 -1.425 3 -3.49 3 -5.789c0 -4.286 -4.03 -7.764 -9 -7.764c-4.97 0 -9 3.478 -9 7.764c0 4.288 4.03 7.646 9 7.646c.424 0 1.12 -.028 2.088 -.084c1.262 .82 3.104 1.493 4.716 1.493c.499 0 .734 -.41 .414 -.828c-.486 -.596 -1.156 -1.551 -1.416 -2.29z" />
            <path d="M7.5 13.5c2.5 2.5 6.5 2.5 9 0" />
          </svg>
          聊聊
        </a>

        <a href="javascript:void(0)" (click)="goToMyReviews(); $event.preventDefault()" class="nav-link-sm">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-thumb-up">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M7 11v8a1 1 0 0 1 -1 1h-2a1 1 0 0 1 -1 -1v-7a1 1 0 0 1 1 -1h3a4 4 0 0 0 4 -4v-1a2 2 0 0 1 4 0v5h3a2 2 0 0 1 2 2l-1 5a2 3 0 0 1 -2 2h-7a3 3 0 0 1 -3 -3" />
          </svg>
          評價
        </a>

        <a href="javascript:void(0)"
          (click)="checkAuthAndNavigate('/shopping/buyer-center', { tab: 'notifications' }); $event.preventDefault()"
          class="nav-link-sm">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-bell">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M10 5a2 2 0 1 1 4 0a7 7 0 0 1 4 6v3a4 4 0 0 0 2 3h-16a4 4 0 0 0 2 -3v-3a7 7 0 0 1 4 -6" />
            <path d="M9 17v1a3 3 0 0 0 6 0v-1" />
          </svg>
          通知
        </a>
        <div class="member-dropdown-container nav-item dropdown">
          @if (isLoggedIn) {
          <a href="javascript:void(0)" (click)="toggleDropdown(); $event.preventDefault()"
            class="member-profile-link d-flex align-items-center">
            <img [src]="getUserAvatar()" alt="會員頭像" class="member-avatar">
            <span class="member-name">{{ displayAccount }}</span>
          </a>

          <div class="dropdown-menu dropdown-menu-end" [class.show]="isDropdownOpen">
            <div class="dropdown-item d-flex align-items-center gap-2 py-2">
              <img [src]="getUserAvatar()" class="member-avatar" style="width: 35px; height: 35px;">
              <div>
                <div class="fw-bold" style="color: #333;">{{ displayUserName }}</div>
                <div class="text-muted small">{{ userSession.email }}</div>
              </div>
            </div>
            <div class="dropdown-divider"></div>

            <a routerLink="/profile" class="dropdown-item">個人資料</a>
            <a routerLink="/settings" class="dropdown-item">設定</a>

            <div class="dropdown-divider"></div>
            <a href="javascript:void(0)" (click)="onLogout()"
              class="dropdown-item text-danger d-flex align-items-center gap-2">
              <span>登出</span>
            </a>
          </div>
          } @else {
          <div class="member-dropdown-container">
            <a href="javascript:void(0)" (click)="navigateToLogin(); $event.preventDefault()"
              class="nav-link-sm login-align">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="icon-login">
                <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2"></path>
                <path d="M9 12h12l-3 -3"></path>
                <path d="M18 15l3 -3"></path>
              </svg>
              <span>登入</span>
            </a>
          </div>
          }
        </div>
      </div>
    </div>
  </div>

  <!-- 下層主導覽列 -->
  <div class="main-header-content">
    <div class="main-nav-container d-flex align-items-center">
      <div class="search-cart-container">
        <!-- Logo -->
        <a routerLink="/shopping/home" class="logo-link me-4">
          <img src="favicon3.png" alt="FrameZone Logo" class="brand-logo">
        </a>

        <!-- 搜尋群組 -->
        <div class="search-group">
          <div class="search-input-container">
            <div class="input-icon">
              <input type="text" class="form-control" placeholder="搜尋商品" (keyup.enter)="search()"
                [(ngModel)]="searchText" />
              <span class="input-icon-addon" (click)="search()" style="cursor: pointer;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  class="icon icon-1">
                  <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                  <path d="M21 21l-6 -6" />
                </svg>
              </span>
            </div>
          </div>
          <button type="button" class="btn btn-indigo" (click)="search()">搜尋</button>
        </div>

        <!-- 購物車圖示 -->
        <div class="cart-icon">
          <a href="javascript:void(0)" (click)="checkAuthAndNavigate('/shoppingcart'); $event.preventDefault()"
            class="position-relative">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-shopping-cart">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M6 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
              <path d="M17 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
              <path d="M17 17h-11v-14h-2" />
              <path d="M6 5l14 1l-1 7h-13" />
            </svg>

            @if (cartService.navCartCount() > 0) {
            <span class="cart-badge">
              {{ cartService.navCartCount() }}
            </span>
            }
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- 主要內容區域 -->
<main class="shopping-main-content">
  <router-outlet></router-outlet>
</main>

<app-chat-window></app-chat-window>
<app-toast-notification></app-toast-notification>
