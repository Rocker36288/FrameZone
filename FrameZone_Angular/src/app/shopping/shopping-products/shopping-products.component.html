<div class="page-wrapper">
  <div class="page-body">
    <div class="container-fluid">
      <!-- 頁面標題 -->
      <div class="page-header mb-4">
        <h1 class="page-title">所有商品</h1>
        <div class="page-subtitle">
          共 {{ filteredProducts.length }} 件商品
          <ng-container *ngIf="searchKeyword">
            ，搜尋：「{{ searchKeyword }}」
          </ng-container>
        </div>
      </div>

      <div class="row">
        <!-- 左側篩選欄 -->
        <div class="col-lg-2 col-md-3 mb-4">
          <div class="filter-sidebar">
            <!-- 搜尋 -->
            <div class="filter-section">
              <h3 class="filter-title">搜尋商品</h3>
              <div class="search-box">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="11" cy="11" r="8" />
                  <path d="m21 21-4.35-4.35" />
                </svg>
                <input type="text" class="search-input" placeholder="搜尋..." [(ngModel)]="searchKeyword"
                  (input)="applyFilters()" />
              </div>
            </div>

            <!-- 價格範圍 -->
            <div class="filter-section">
              <h3 class="filter-title">價格範圍</h3>
              <div class="price-inputs">
                <input type="number" class="price-input" placeholder="最低" [(ngModel)]="minPrice"
                  (input)="applyFilters()" />
                <span class="price-separator">-</span>
                <input type="number" class="price-input" placeholder="最高" [(ngModel)]="maxPrice"
                  (input)="applyFilters()" />
              </div>
              <div class="quick-price-filters">
                <button class="quick-price-btn" (click)="setQuickPrice(0, 5000)">$5000以下</button>
                <button class="quick-price-btn" (click)="setQuickPrice(5000, 10000)">$5000-$10000</button>
                <button class="quick-price-btn" (click)="setQuickPrice(10000, 20000)">$10000-$20000</button>
                <button class="quick-price-btn" (click)="setQuickPrice(20000, 999999)">$20000以上</button>
              </div>
            </div>

            <!-- 商品狀況 -->
            <div class="filter-section">
              <h3 class="filter-title">商品狀況</h3>
              <div class="checkbox-group">
                <label class="checkbox-item">
                  <input type="checkbox" [(ngModel)]="filterNew" (change)="applyFilters()" />
                  <span>全新</span>
                </label>
                <label class="checkbox-item">
                  <input type="checkbox" [(ngModel)]="filterUsed" (change)="applyFilters()" />
                  <span>二手</span>
                </label>
              </div>
            </div>

            <!-- 排序 -->
            <div class="filter-section">
              <h3 class="filter-title">排序方式</h3>
              <select class="sort-select" [(ngModel)]="sortBy" (change)="applyFilters()">
                <option value="default">預設排序</option>
                <option value="price-low">價格：低到高</option>
                <option value="price-high">價格：高到低</option>
                <option value="newest">最新上架</option>
              </select>
            </div>

            <!-- 清除篩選 -->
            <button class="clear-filters-btn" (click)="clearFilters()">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 6h18" />
                <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
                <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
              </svg>
              清除篩選
            </button>
          </div>
        </div>

        <!-- 右側商品列表 -->
        <div class="col-lg-10 col-md-9">
          <!-- 商品網格 -->
          <div class="row row-cards">
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-6" *ngFor="let product of displayedProducts">
              <div class="card product-card">
                <a href="#" class="product-image-link">
                  <img class="card-img-top" [src]="product.image" [alt]="product.name" />
                </a>
                <div class="card-body">
                  <h3 class="product-name">
                    <a href="#">{{ product.name }}</a>
                  </h3>
                  <div class="product-price">${{ product.price.toLocaleString() }}</div>
                  <div class="product-condition">{{ product.condition }}</div>
                  <div class="product-footer">
                    <div class="seller-info">
                      <span class="avatar-small" [style.background-image]="'url(' + product.seller.avatar + ')'"></span>
                      <span class="seller-name-small">{{ product.seller.name }}</span>
                    </div>
                    <a href="#" class="favorite-icon" [class.active]="product.isFavorite"
                      (click)="toggleFavorite(product); $event.preventDefault()">
                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                        [attr.fill]="product.isFavorite ? 'currentColor' : 'none'" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19.5 12.572l-7.5 7.428l-7.5 -7.428a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572" />
                      </svg>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- 分頁 -->
          <div class="row mt-4">
            <div class="col-12 d-flex justify-content-center">
              <ul class="pagination">
                <li class="page-item" [class.disabled]="currentPage === 1">
                  <a class="page-link" href="#" (click)="goToFirstPage(); $event.preventDefault()" tabindex="-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M11 7l-5 5l5 5" />
                      <path d="M17 7l-5 5l5 5" />
                    </svg>
                  </a>
                </li>
                <li class="page-item" [class.disabled]="currentPage === 1">
                  <a class="page-link" href="#" (click)="goToPreviousPage(); $event.preventDefault()" tabindex="-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M15 6l-6 6l6 6" />
                    </svg>
                  </a>
                </li>
                <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
                  <a class="page-link" href="#" (click)="goToPage(page); $event.preventDefault()">{{ page }}</a>
                </li>
                <li class="page-item" [class.disabled]="currentPage === totalPages">
                  <a class="page-link" href="#" (click)="goToNextPage(); $event.preventDefault()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M9 6l6 6l-6 6" />
                    </svg>
                  </a>
                </li>
                <li class="page-item" [class.disabled]="currentPage === totalPages">
                  <a class="page-link" href="#" (click)="goToLastPage(); $event.preventDefault()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M7 7l5 5l-5 5" />
                      <path d="M13 7l5 5l-5 5" />
                    </svg>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div>
  <app-footer></app-footer>
</div>
