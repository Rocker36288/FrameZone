<div class="settings-container">
  <div class="settings-header">
    <div>
      <h1 class="settings-title">我的賣場設定</h1>
    </div>
    <div class="header-actions">
      <button class="btn-preview" (click)="previewShop()">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z" />
          <circle cx="12" cy="12" r="3" />
        </svg>
        預覽賣場
      </button>
      <button class="btn-save" (click)="saveSettings()">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" />
          <polyline points="17 21 17 13 7 13 7 21" />
          <polyline points="7 3 7 8 15 8" />
        </svg>
        儲存設定
      </button>
    </div>
  </div>

  <div class="content-wrapper">
    <!-- 基本資訊卡片 -->
    <div class="info-card">
      <div class="card-header">
        <div class="card-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 9h18v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V9Z" />
            <path d="m3 9 2.45-4.9A2 2 0 0 1 7.24 3h9.52a2 2 0 0 1 1.8 1.1L21 9" />
            <path d="M12 3v6" />
          </svg>
        </div>
        <h2 class="card-title">賣場資訊</h2>
      </div>

      <div class="card-body">
        <div class="form-group">
          <label>賣場名稱 <span class="required">*</span></label>
          <input type="text" [(ngModel)]="settings.shopName" placeholder="請輸入賣場名稱" (blur)="generateSlug()">
        </div>

        <div class="form-group">
          <label>賣場簡介</label>
          <textarea [(ngModel)]="settings.shopDescription" rows="4" placeholder="簡單介紹您的賣場特色,讓顧客更了解您..."></textarea>
        </div>
      </div>
    </div>

    <!-- 聯絡資訊卡片 -->
    <div class="info-card">
      <div class="card-header">
        <div class="card-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path
              d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" />
          </svg>
        </div>
        <h2 class="card-title">聯絡資訊</h2>
      </div>

      <div class="card-body">
        <div class="form-row">
          <div class="form-group">
            <label>聯絡信箱 <span class="required">*</span></label>
            <input type="email" [(ngModel)]="settings.contactEmail" placeholder="shop@example.com">
          </div>

          <div class="form-group">
            <label>聯絡電話</label>
            <input type="tel" [(ngModel)]="settings.contactPhone" placeholder="0912-345-678">
          </div>
        </div>
      </div>
    </div>

    <!-- 賣場橫幅卡片 -->
    <div class="info-card banner-card">
      <div class="card-header">
        <div class="card-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect width="18" height="18" x="3" y="3" rx="2" ry="2" />
            <circle cx="9" cy="9" r="2" />
            <path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21" />
          </svg>
        </div>
        <h2 class="card-title">賣場橫幅</h2>
      </div>

      <div class="card-body">
        <div class="banner-upload-section">
          <div class="banner-preview">
            <img [src]="bannerPreview" alt="Banner Preview">
            <div class="preview-overlay">
              <p class="preview-hint">建議尺寸: 1200 x 300 px</p>
            </div>
          </div>
          <div class="upload-actions-center">
            <input type="file" #bannerInput accept="image/*" (change)="onBannerChange($event)" style="display: none">
            <button class="btn-upload" (click)="bannerInput.click()">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                <polyline points="17 8 12 3 7 8" />
                <line x1="12" x2="12" y1="3" y2="15" />
              </svg>
              選擇橫幅圖片
            </button>
            <p class="upload-hint">支援 JPG、PNG 格式,檔案大小不超過 5MB</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
