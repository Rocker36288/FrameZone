<!-- bank-account-management.component.html -->

<div class="bank-account">
  <!-- 頁面標題 -->
  <div class="bank-page-header">
    <div class="header-content">
      <h1>銀行帳號管理</h1>
    </div>
    <button class="btn-add" (click)="addAccount()" *ngIf="!showAddForm">
      <i class="ti ti-plus"></i>
      新增帳號
    </button>
  </div>

  <!-- 新增表單卡片 -->
  <div class="add-form-card" *ngIf="showAddForm">
    <div class="form-header">
      <h3>
        <i class="ti ti-plus-circle"></i>
        新增銀行帳號
      </h3>
      <button class="btn-close" (click)="cancelAdd()">
        <i class="ti ti-x"></i>
      </button>
    </div>

    <div class="form-body">
      <div class="form-grid">
        <div class="form-group">
          <label>
            <i class="ti ti-building-bank"></i>
            銀行名稱 <span class="required">*</span>
          </label>
          <input type="text" [(ngModel)]="newAccount.bankName" placeholder="例：國泰世華銀行">
        </div>

        <div class="form-group">
          <label>
            <i class="ti ti-hash"></i>
            銀行代碼
          </label>
          <input type="text" [(ngModel)]="newAccount.bankCode" placeholder="例：013" maxlength="3">
        </div>

        <div class="form-group full-width">
          <label>
            <i class="ti ti-credit-card"></i>
            帳號 <span class="required">*</span>
          </label>
          <input type="text" [(ngModel)]="newAccount.accountNumber" placeholder="請輸入完整帳號">
        </div>

        <div class="form-group full-width">
          <label>
            <i class="ti ti-user"></i>
            戶名 <span class="required">*</span>
          </label>
          <input type="text" [(ngModel)]="newAccount.accountName" placeholder="必須與身分證相符">
        </div>
      </div>

      <div class="form-note">
        <i class="ti ti-info-circle"></i>
        <span>請確保填寫資訊正確，審核通過後才能使用此帳號進行提領</span>
      </div>
    </div>

    <div class="form-actions">
      <button class="btn-cancel" (click)="cancelAdd()">
        <i class="ti ti-x"></i>
        取消
      </button>
      <button class="btn-save" (click)="saveAccount()">
        <i class="ti ti-check"></i>
        儲存帳號
      </button>
    </div>
  </div>

  <!-- 帳號列表 -->
  <div class="accounts-section">
    <div class="accounts-list">
      <div class="account-card" *ngFor="let account of accounts" [class.default]="account.isDefault">
        <div class="account-main">
          <div class="account-icon">
            <i class="ti ti-building-bank"></i>
          </div>

          <div class="account-info">
            <div class="bank-name">
              {{ account.bankName }}
              <span class="badge default" *ngIf="account.isDefault">
                <i class="ti ti-star-filled"></i>
                預設
              </span>
            </div>
            <div class="account-number">{{ maskAccountNumber(account.accountNumber) }}</div>
          </div>

          <div class="account-status">
            <span class="status-badge verified" *ngIf="account.verified">
              <i class="ti ti-circle-check-filled"></i>
              已驗證
            </span>
            <span class="status-badge pending" *ngIf="!account.verified">
              <i class="ti ti-clock"></i>
              待驗證
            </span>
          </div>
        </div>

        <div class="account-details">
          <div class="detail-row">
            <div class="detail-item">
              <i class="ti ti-user"></i>
              <span class="label">戶名：</span>
              <span class="value">{{ account.accountName }}</span>
            </div>
            <div class="detail-item">
              <i class="ti ti-hash"></i>
              <span class="label">代碼：</span>
              <span class="value">{{ account.bankCode }}</span>
            </div>
            <div class="detail-item">
              <i class="ti ti-calendar"></i>
              <span class="label">新增日期：</span>
              <span class="value">{{ account.createdAt | date:'yyyy/MM/dd' }}</span>
            </div>
          </div>
        </div>

        <div class="account-actions">
          <button class="btn-action set-default" (click)="setDefault(account)"
            *ngIf="!account.isDefault && account.verified" title="設為預設">
            <i class="ti ti-star"></i>
            <span>設為預設</span>
          </button>
          <button class="btn-action delete" (click)="deleteAccount(account)" title="刪除">
            <i class="ti ti-trash"></i>
            <span>刪除</span>
          </button>
        </div>
      </div>
    </div>

    <!-- 空狀態 -->
    <div *ngIf="accounts.length === 0" class="empty-state">
      <i class="ti ti-building-bank-off"></i>
      <h3>尚未新增銀行帳號</h3>
      <p>請新增至少一個銀行帳號以進行提領</p>
      <button class="btn-add-empty" (click)="addAccount()">
        <i class="ti ti-plus"></i>
        新增帳號
      </button>
    </div>
  </div>
</div>
