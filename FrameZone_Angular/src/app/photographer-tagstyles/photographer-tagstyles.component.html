<section class="mb-6 sticky top-16 bg-gray-50/95 py-4 backdrop-blur-sm z-40">
  <div class="flex items-center space-x-2 overflow-x-auto hide-scrollbar">
    <!-- 全部 -->
    <button
      (click)="select('All')"
      [class]="
        active === 'All'
          ? 'px-6 py-2 rounded-full bg-indigo-600 text-white font-medium shadow'
          : 'px-6 py-2 rounded-full border bg-white text-gray-700'
      "
    >
      全部風格
    </button>

    <!-- 標籤 -->
    <button
      *ngFor="let s of styles"
      (click)="select(s)"
      [class]="
        active === s
          ? 'px-6 py-2 rounded-full bg-indigo-600 text-white font-medium shadow'
          : 'px-6 py-2 rounded-full border bg-white text-gray-700'
      "
    >
      #{{ s }}
    </button>
  </div>
</section>
