<section class="mb-12">
  <div class="mb-10 text-center">
    <h2 class="text-3xl font-bold text-gray-800 mb-2">探索攝影服務</h2>
    <p class="text-gray-500">選擇您感興趣的攝影類別</p>
  </div>

  <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
    <div
      *ngFor="let c of categories"
      class="group relative h-40 rounded-2xl overflow-hidden cursor-pointer shadow-sm hover:shadow-xl transition-all"
    >
      <img
        [src]="c.img"
        [alt]="c.name"
        class="w-full h-full object-cover group-hover:scale-110 transition duration-500"
      />
      <div
        class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/20 to-transparent flex items-end p-4"
      >
        <span class="text-white font-bold text-lg">{{ c.name }}</span>
      </div>
    </div>
  </div>

  <div class="mt-12 text-center">
    <a
      routerLink="/services"
      class="inline-flex items-center px-8 py-3 border-2 border-gray-900 font-bold rounded-full hover:bg-gray-900 hover:text-white transition"
    >
      探索更多服務 →
    </a>
  </div>
</section>
