<header class="custom-header">
  <div class="container-xl">
    <div class="header-content">
      <!-- BEGIN HAMBURGER BUTTON (Mobile Only) -->
      <button class="hamburger-btn" type="button" (click)="toggleMenu()" [class.active]="isMenuOpen"
        aria-label="Toggle navigation">
        <span class="hamburger-icon"></span>
        <span class="hamburger-icon"></span>
        <span class="hamburger-icon"></span>
      </button>
      <!-- END HAMBURGER BUTTON -->

      <!-- BEGIN LOGO -->
      <div class="brand-logo" [class.hide-on-menu-open]="isMenuOpen">
        <a routerLink="/home" aria-label="FrameZone">
          <div class="logo-image">
            <img src="favicon2.png" alt="FrameZone Logo"  width="32" height="32">
          </div>
          <h2>FrameZone</h2>
        </a>
      </div>
      <!-- END LOGO -->

      <!-- BEGIN NAVIGATION MENU -->
      <nav class="main-nav" [class.open]="isMenuOpen">
        <!-- BEGIN MOBILE HEADER -->
        <div class="mobile-header">
          <div class="mobile-logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M12 9m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
              <path d="M12 9m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
              <path d="M5 9v11a2 2 0 1 0 4 0v-4.5" />
            </svg>
            <span>選單</span>
          </div>
        </div>
        <!-- END MOBILE HEADER -->

        <ul class="nav-menu">
          <li class="nav-item">
            <a class="nav-link" routerLink="/photo-home" routerLinkActive="active" (click)="closeMenu()">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M15 8h.01" />
                <path d="M3 6a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v12a3 3 0 0 1 -3 3h-12a3 3 0 0 1 -3 -3v-12z" />
                <path d="M3 16l5 -5c.928 -.893 2.072 -.893 3 0l5 5" />
                <path d="M14 14l1 -1c.928 -.893 2.072 -.893 3 0l3 3" />
              </svg>
              <span>照片分類</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/social" routerLinkActive="active" (click)="closeMenu()">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M14 10v-.2a1.8 1.8 0 0 0 -1.8 -1.8h-.4a1.8 1.8 0 0 0 -1.8 1.8v4.4a1.8 1.8 0 0 0 1.8 1.8h.4a1.8 1.8 0 0 0 1.8 -1.8v-.2" />
                <path d="M3 3m0 3a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v12a3 3 0 0 1 -3 3h-12a3 3 0 0 1 -3 -3z" />
              </svg>
              <span>社群</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/shop" routerLinkActive="active" (click)="closeMenu()">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M3 21l18 0" />
                <path d="M3 7v1a3 3 0 0 0 6 0v-1m0 1a3 3 0 0 0 6 0v-1m0 1a3 3 0 0 0 6 0v-1h-18l2 -4h14l2 4" />
                <path d="M5 21l0 -10.15" />
                <path d="M19 21l0 -10.15" />
                <path d="M9 21v-4a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v4" />
              </svg>
              <span>購物中心</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/booking" routerLinkActive="active" (click)="closeMenu()">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M3 21h18" />
                <path d="M19 21v-4" />
                <path d="M19 17a2 2 0 0 0 2 -2v-2a2 2 0 1 0 -4 0v2a2 2 0 0 0 2 2z" />
                <path d="M14 21v-14a3 3 0 0 0 -3 -3h-4a3 3 0 0 0 -3 3v14" />
                <path d="M9 17v4" />
                <path d="M8 13h2" />
                <path d="M8 9h2" />
              </svg>
              <span>預約工作室</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/videos" routerLinkActive="active" (click)="closeMenu()">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M15 10l4.553 -2.276a1 1 0 0 1 1.447 .894v6.764a1 1 0 0 1 -1.447 .894l-4.553 -2.276v-4z" />
                <path d="M3 6m0 2a2 2 0 0 1 2 -2h8a2 2 0 0 1 2 2v8a2 2 0 0 1 -2 2h-8a2 2 0 0 1 -2 -2z" />
              </svg>
              <span>影音分享</span>
            </a>
          </li>
        </ul>
      </nav>
      <!-- END NAVIGATION MENU -->

      <!-- BEGIN RIGHT ACTIONS -->
      <div class="header-actions">
        <app-theme-toggle></app-theme-toggle>
        <app-user-menu></app-user-menu>
      </div>
      <!-- END RIGHT ACTIONS -->
    </div>
  </div>
</header>

<!-- BEGIN OVERLAY -->
<div class="menu-overlay" [class.active]="isMenuOpen" (click)="closeMenu()"></div>
<!-- END OVERLAY -->
